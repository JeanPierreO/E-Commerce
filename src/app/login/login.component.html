<div class="container-fluid mt-5 mb-5">

  <div class="row">
    <span class="col-md-4"></span>
    <div class="col-md-4">
      <h3 class="h3"><i class="fa fa-lock lock" aria-hidden="true"></i>Login to your Account</h3>
      <form>
        <div class="form-group usernameForm col-md-12">
          <label for="username">USERNAME*</label>
          <input type="text usernameInput" class="form-control" id="username" aria-describedby="username">
        </div>
        <div class="form-group passwordForm col-md-12">
          <label for="password">PASSWORD*</label>
          <input type="password" class="form-control" id="password">
        </div>
        <div class="login row col-md-12">
          <button class="loginButton"> <a class="loginText" href="#">LOGIN</a></button>
          <p class="forgotPassword ml-auto">Forgot Password?</p>
        </div>
      </form>

      <hr class="loginHr">

      <div class="row ml-1">
        <i class="fa fa-user fa-1 user" aria-hidden="true"></i>
        <h3 class="registerAccount"><a>New Signup? Register for an Account</a></h3>
      </div>
    </div>
    <span class="col-md-4"></span>
  </div>
</div>
